<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        background-color: #f4f4f9;
      }
      .country-item:hover {
        cursor: pointer;
        background-color: #e9ecef;
      }
      #country-details img {
        max-width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Country Info Widget</h1>
      <div class="row">
        <!-- Search and country list -->
        <div class="col-md-5">
          <div class="input-group mb-3">
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Search countries..."
              aria-label="Search countries"
            />
            <button class="btn btn-primary" id="search-btn">Search</button>
          </div>
          <ul id="country-list" class="list-group"></ul>
        </div>

        <div class="col-md-7">
          <div id="country-details" class="card p-3 shadow-sm">
            <h3 class="text-center" style="opacity: 0.3">Выберите страну...</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
